name: pre-commit

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v2

    - name: Install pre-commit
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/pre-commit/pre-commit.git

    - name: Run pre-commit
      run: pre-commit run --from-ref origin/vara-dev --to-ref HEAD

      #- uses: pre-commit/action@v2.0.3
