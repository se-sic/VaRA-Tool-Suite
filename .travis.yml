sudo: false
dist: xenial
language: python
python:
  - "3.6"
  - "3.7"

addons:
  apt:
    packages:
      - time
      - git
      - libgit2-dev
      - ninja

install:
  - pip install .
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov

env:
  - VARA_PAPER_CONFIG_FOLDER=paper_configs/ VARA_PAPER_CONFIG_CURRENT_CONFIG=test

script:
  - pytest --cov=./ varats tests
  - ./run_extra_tests.sh
  - codecov
  - ls -lisa

branches:
  only:
    - vara
    - vara-dev
