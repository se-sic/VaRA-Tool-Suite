dist: bionic
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

addons:
  apt:
    packages:
      - time
      - git
      - libgit2-dev
      - ninja-build

env:
  - BB_TMP_DIR=$TRAVIS_BUILD_DIR/benchbuild/tmp

install:
  - pip install .
  - pip install -r requirements.txt
  - pip install codecov
  - pip install pytest-cov
  - pip install coverage
  - pip install mypy

script:
  - pre-commit run --from-ref origin/vara-dev --to-ref HEAD
  - mkdir -p benchbuild
  - pytest --cov=./ varats tests
  - rm -rf benchbuild
  - ./run_extra_tests.sh
  - coverage combine -a
  - coverage report
  - mypy --strict varats

after_success:
  - codecov

branches:
  only:
    - vara
    - vara-dev
